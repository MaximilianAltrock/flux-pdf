name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ’¼
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install ğŸ”§
        run: npm ci

      - name: Build ğŸ—ï¸
        env:
          NODE_ENV: production
        run: |
          npm run build
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4
